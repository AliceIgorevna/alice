<script type="syntaxhighlighter" class="brush: xml"><![CDATA[
<story path="UItest.story" title="Sample story
#Story for UI test
#Creator Alisa Demennikova
#Date 20/07/2016">
<narrative keyword="Narrative:">
  <inOrderTo keyword="As a">user</inOrderTo>
  <asA keyword="I want to">go to main Google page</asA>
  <iWantTo keyword="So that">I can write search queries</iWantTo>
</narrative>
<scenario keyword="Scenario:" title="Check email login with correct data input">
<examples keyword="Examples:">
<step>Given Url &lt;url&gt;</step>
<step>When write &lt;searchWord&gt; in search box</step>
<step>Then this text is visible</step>
<parameters>
<names><name>url</name><name>searchWord</name></names>
<values><value>https://google.com</value><value>Hello World</value></values>
</parameters>

<example keyword="Example:">{url=https://google.com, searchWord=Hello World}</example>
<step outcome="successful">Given Url <parameter>https://google.com</parameter></step>
<step outcome="successful">When write <parameter>Hello World</parameter> in search box</step>
<step outcome="successful">Then this text is visible</step>
</examples>
</scenario>
</story>

]]></script>
</body>
